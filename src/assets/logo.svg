<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for the icon -->
  <circle cx="40" cy="40" r="32" fill="#000000" opacity="0.1"/>
  
  <!-- Main connecting nodes representing the three stakeholders -->
  <circle cx="25" cy="30" r="6" fill="#000000"/>
  <circle cx="55" cy="30" r="6" fill="#000000"/>
  <circle cx="40" cy="50" r="6" fill="#000000"/>
  
  <!-- Connecting lines showing the network -->
  <line x1="25" y1="30" x2="55" y2="30" stroke="#000000" stroke-width="2"/>
  <line x1="25" y1="30" x2="40" y2="50" stroke="#000000" stroke-width="2"/>
  <line x1="55" y1="30" x2="40" y2="50" stroke="#000000" stroke-width="2"/>
  
  <!-- Central point representing the platform -->
  <circle cx="40" cy="35" r="4" fill="#000000"/>
  
  <!-- Company name unified with Krona One font -->
  <text x="90" y="48" font-family="Krona One, monospace" font-size="32" font-weight="700" fill="#000000">PointID</text>
  
  <!-- Tagline -->
  <text x="90" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6b7280">Plateforme de gestion sinistres</text>
</svg>
